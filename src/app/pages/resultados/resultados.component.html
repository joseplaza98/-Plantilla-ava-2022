<ion-header>
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<div *ngFor = "let resultado of resultados">
  <h4>Nombre equipo 1: {{resultado.equipo1.nombre}}</h4>
  <h4>Goles Anotados: {{resultado.equipo1.goles}}</h4>
  <h4>Nombre equipo 2: {{resultado.equipo2.nombre}}</h4>
  <h4>Goles Anotados: {{resultado.equipo2.goles}}</h4>
</div>




</ion-content>

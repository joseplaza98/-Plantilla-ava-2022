<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>{{info.nombres}}</ion-label>
      <ion-icon (click)="editAtributo('nombres')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{info.apellidos}}</ion-label>
      <ion-icon (click)="editAtributo('apellidos')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{info.edad}}</ion-label>
      <ion-icon (click)="editAtributo('edad')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{info.semestre}}</ion-label>
      <ion-icon (click)="editAtributo('semestre')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{info.correo}}</ion-label>
      <ion-icon (click)="editAtributo('correo')" slot="end" name="create"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="credenciales.correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="credenciales.password"></ion-input>
    </ion-item>

    <ion-button (click)="login()" expand="full" size="large" color="primary">Entrar</ion-button>
    <ion-button [routerLink]="['/registrar']" expand="full" size="large" color="secondary">Registrar</ion-button>

  </ion-card>

</ion-content>
